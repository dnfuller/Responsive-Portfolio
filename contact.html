<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bootstrap Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/responsive.css"> 
    </head>
    <body>
        
        <header id="masthead">

            <div class="container">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#">Desiree Fuller</a>
                        <div class="nav-position">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>   
                    </div>
                </nav>
        
            </div>

        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="page-header">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required="required">
                            </li>
                            
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                            </li>

                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit" name="submit"></input>
                    </form>
                </div>
                
                <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Connect with Me</h2>
                            </div>
                            <div class="panel-body">
                                <img src="assets/images/github-128.png" class="social" alt="Github">
    
                                <img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
    
                                <img src="assets/images/stackoverflow-256.png" class="social" alt="Slack Overflow">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        
        <div class="card-footer bg-transparent footer">&copy; Copyright 2018 Desiree Fuller</div>

    </body>

</html>
